<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #444;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            margin-top: 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            background-color: #e8f5e9;
            border: 1px solid #a5d6a7;
            color: #2e7d32;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>House Price Predictor</h2>
        <form method="POST" action="/predict">
            <label>Number of Bedrooms:</label>
            <input type="number" name="bedrooms" required>

            <label>Number of Bathrooms:</label>
            <input type="number" step="0.5" name="bathrooms" required>

            <label>Living Area (sq. ft.):</label>
            <input type="number" name="living_area" required>

            <label>Plot Area (sq. ft.):</label>
            <input type="number" name="lot_area" required>

            <label>Number of Floors:</label>
            <input type="number" step="0.5" name="floors" required>

            <label>Condition of the House (1-5):</label>
            <input type="number" name="condition" min="1" max="5" required>

            <label>Grade of the House (1-13):</label>
            <input type="number" name="grade" min="1" max="13" required>

            <label>Distance from Airport (km):</label>
            <input type="number" name="distance" required>

            <input type="submit" value="Predict Price">
        </form>

        {% if predicted_price %}
        <div class="result">
            Predicted House Price: â‚¹ {{ predicted_price }}
        </div>
        {% endif %}
    </div>
</body>
</html>
